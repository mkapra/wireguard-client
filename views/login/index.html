<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
    	<meta charset="utf-8">
		<title>Connect to API</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../../static/css/main.css"/>
		<link rel="stylesheet" href="../../static/css/login.css"/>
  	</head>
	<body>
    	<div>
			<div class="parent-container">
				<table width="100%" height="100%">
					<tr>
						<td align="center" valign="middle">
							<div class="loginholder">
								<table class="table-condensed">
									<form id="login_form">
										<tr>
											<td align="center"><h3>CONNECT TO API</h3></td>
										</tr>
										<tr>
											<td><hr style="background-color:#fff;height:1px;margin:5px"/></td>
										</tr>
										<tr>
											<td><b class="labelc">API URL</b></td>
										</tr>
										<tr>
											<td><input type="text" class="inputbox" id="api_url_input"/></td>
										</tr>
										<tr>
											<td><b class="labelc">TOKEN</b></td>
										</tr>
										<tr>
											<td><input type="password" class="inputbox" id="api_token_input"/></td>
										</tr>
										<tr>
											<td align="center">
												<br/>
												<a class="btn-normal" href="/views/index.html" id="connect_button">CONNECT</a>
											</td>
										</tr>
									</form>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var a = document.getElementById("connect_button");

				a.onclick = function() {
					var api_url = document.getElementById('api_url_input').value;
					var api_token = document.getElementById('api_token_input').value;
					
					localStorage.setItem('api_url', api_url);
					localStorage.setItem('api_token', api_token);
				}
			}
		</script>
	</body>
</html>
