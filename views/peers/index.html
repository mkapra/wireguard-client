        <script>
            async function getPeers() {

                // get data from API
                const response = await fetch("http://localhost:5000/peers");
                const data = response.json();
                console.log(data);

                // get table and reset contents
                var table = document.getElementById("peer_table_body");
                table.innerHTML = "";

                // populate table
                for (var peer_id in data.peers) {
                    var row = table.insertRow(0);
                    var cell0 = row.insertCell(0);
                    var cell1 = row.insertCell(1);
                    var cell2 = row.insertCell(2);
                    var cell3 = row.insertCell(3);

                    cell0.innerHTML = data.peers[peer_id].name;
                    cell1.innerHTML = data.peers[peer_id].description;
                    cell2.innerHTML = data.peers[peer_id].interface;
                    cell3.innerHTML = "<a href=\"../interfaces/edit.html?peer_id=" + peer_id + "\"><span class=\"glyphicon glyphicon-pencil\"></span></a>";

                    cell0.style.border = "none";
                    cell1.style.border = "none";
                    cell2.style.border = "none";
                    cell3.style.border = "none";
                }
            }
        </script>
